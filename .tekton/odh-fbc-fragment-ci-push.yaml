apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  #test
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/opendatahub-io/ODH-Build-Config?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "push" && target_branch == "main" 
      && ( "catalog/**".pathChanged() || ".tekton/odh-fbc-fragment-ci-push.yaml".pathChanged()) 
      && !files.all.all(x, x.matches('^catalog/catalog-patch\\.yaml$') || x.matches('^\\.github/workflows/'))  
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: opendatahub-builds
    appstudio.openshift.io/component: odh-fbc-fragment-ci
    pipelines.appstudio.openshift.io/type: build
  name: odh-fbc-fragment-ci-on-push
  namespace: open-data-hub-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/opendatahub/opendatahub-operator-catalog:odh-stable
  - name: additional-labels
    value: 
    - version=odh-stable
  - name: build-platforms
    value:
    - linux/x86_64
  - name: dockerfile
    value: Dockerfile
  - name: path-context
    value: catalog/v4.20
  - name: build-args-file
    value: catalog/catalog_build_args.map
  - name: skip-checks
    value: true
  - name: skip-fips
    value: true
  - name: rebuild
    value: true
  - name: pipeline-type
    value: push
  - name: enable-slack-failure-notification
    value: true
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/opendatahub-io/odh-build-config.git
    - name: revision
      value: '{{ revision }}'
    - name: pathInRepo
      value: pipelines/catalog-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-fbc-fragment-ci
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
