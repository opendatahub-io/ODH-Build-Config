apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/opendatahub-io/ODH-Build-Config?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-comment: "^/build-konflux catalog"
    pipelinesascode.tekton.dev/on-label: "[build-catalog, build-all]"
    pipelinesascode.tekton.dev/on-target-branch: "[{{target_branch}}]"
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: opendatahub-builds
    appstudio.openshift.io/component: odh-fbc-fragment-ci
    pipelines.appstudio.openshift.io/type: build
  name: odh-fbc-fragment-ci-on-pull-request
  namespace: open-data-hub-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: 'quay.io/opendatahub/opendatahub-operator-catalog:pr-{{pull_request_number}}'
  - name: additional-labels
    value: 
    - version=odh-stable
  - name: image-expires-after
    value: 5d
  - name: build-platforms
    value:
    - linux/x86_64
  - name: dockerfile
    value: Dockerfile
  - name: path-context
    value: catalog/v4.20
  - name: build-args-file
    value: catalog/catalog_build_args.map
  - name: skip-checks
    value: true
  - name: skip-fips
    value: true
  - name: rebuild
    value: true
  - name: pipeline-type
    value: pull-request
  - name: enable-slack-failure-notification
    value: false
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/opendatahub-io/odh-konflux-central.git
    - name: revision
      value: 'main'
    - name: pathInRepo
      value: pipeline/multi-arch-catalog-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-fbc-fragment-ci
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
