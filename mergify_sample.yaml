pull_request_rules:
  - name: Auto merge when CI passes and approved
    conditions:
      - -author~=^(release-bot|ops-user)$
      - "#approved-reviews-by>=1"
      - check-success=ci
      - check-success~=^(build|test)
      - check-success~=^"Red Hat Konflux"
      - -draft
      - base~=^(main|release/.*)$
    actions:
      merge:
        method: squash
  - name: Add to queue when ready
    conditions:
      - "#approved-reviews-by>=1"
      - check-success=build
    actions:
      queue:
        name: default
  - name: Require /lgtm from code owners
    conditions:
      - "#approved-reviews-by>=1"
      - "#comment~=^/lgtm"
      - check-success=build
    actions:
      merge:
  - name: Auto rebase
    conditions:
      - base=main
      - -conflict
    actions:
      rebase:
  - name: Close stale PR
    conditions:
      - status-success=build
      - -updated-at<30d
    actions:
      close:
        message: "Closing stale PR"
  - name: Admin bypass
    conditions:
      - author~=^(alice|bob)$
    actions:
      merge:
        method: squash
queue_rules:
  - name: default
    conditions:
      - check-success=build
      - "#approved-reviews-by>=1"